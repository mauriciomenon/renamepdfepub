<!DOCTYPE html>
        <html>
        <head>
            <title>Book Metadata Report</title>
            <style>
                
            body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
            .card { background: #fff; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
            table { width: 100%; border-collapse: collapse; margin: 10px 0; }
            th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #ddd; }
            th { background-color: #f5f5f5; }
            .success { color: #28a745; }
            .failure { color: #dc3545; }
            .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
            </style>
        </head>
        <body>
            <h1>Book Metadata Report</h1>
            
            <div class="card">
                <h2>Summary</h2>
                <div class="stats-grid">
                    <table>
                        <tr><th>Total Files</th><td>0</td></tr>
                        <tr><th>Successful</th><td class="success">0</td></tr>
                        <tr><th>Failed</th><td class="failure">0</td></tr>
                        <tr><th>Success Rate</th><td>0.0%</td></tr>
                        <tr><th>Average Time</th><td>0.00s</td></tr>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2>Format Statistics</h2>
                <table>
                    <tr>
                        <th>Format</th>
                        <th>Total</th>
                        <th>Success</th>
                        <th>Failed</th>
                        <th>Success Rate</th>
                    </tr>
                    
                </table>
            </div>

            <div class="card">
                <h2>Successful Extractions</h2>
                <table>
                    <tr>
                        <th>File</th>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>ISBN</th>
                        <th>Source</th>
                    </tr>
                    
                </table>
            </div>

            <div class="card">
                <h2>Failed Extractions</h2>
                <table>
                    <tr>
                        <th>File</th>
                        <th>Error</th>
                        <th>Details</th>
                    </tr>
                    
                </table>
            </div>
        </body>
        </html>
